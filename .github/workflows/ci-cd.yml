name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '24'
  YARN_VERSION: '1.22'

jobs:
  # Lint và Type Check
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install
        
      - name: Run ESLint
        run: yarn lint
        
      - name: Run TypeScript check
        run: yarn type-check
        
      - name: Check code formatting
        run: yarn format:check

  # Build và Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install
        
      - name: Build application
        run: yarn build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install
        
      - name: Run security audit
        run: yarn audit --level moderate
        
      - name: Check for known vulnerabilities
        run: yarn audit --level high

  # Deploy to Production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-and-test, security-audit]
    if: github.ref == 'refs/heads/main'
    
    env:
      CONTAINER_NAME: nextjs-app
      CONTAINER_PORT: 3001
      HOST_PORT: 3001
      DOCKER_NETWORK: manga_sbs  # Custom network name with bridge driver
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USERNAME }}
          password: ${{ secrets.VPS_SSH_PASSWORD }}
          port: 22
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:latest
            
            # Stop old container (ignore errors if not exists)
            docker stop ${{ env.CONTAINER_NAME }} || true
            
            # Remove old container (ignore errors if not exists)
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            # Create Docker network if it doesn't exist (manga_sbs with bridge driver)
            docker network inspect ${{ env.DOCKER_NETWORK }} >/dev/null 2>&1 || \
              docker network create --driver bridge ${{ env.DOCKER_NETWORK }}
            
            # Create .env file from single GitHub Secret (similar to GitLab CI env_file)
            # Single secret PRODUCTION_ENV_FILE contains entire .env file content
            ENV_FILE="/tmp/${{ env.CONTAINER_NAME }}.env"
            echo "${{ secrets.PRODUCTION_ENV_FILE }}" > "$ENV_FILE"
            
            # Run new container with environment file (like GitLab CI env_file)
            # Join Docker network: manga_sbs (bridge driver)
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network ${{ env.DOCKER_NETWORK }} \
              -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} \
              --env-file "$ENV_FILE" \
              ghcr.io/${{ github.repository }}:latest
            
            # Clean up .env file after container starts (optional, for security)
            rm -f "$ENV_FILE"
            
            # Verify container is running
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            # Show container logs (last 50 lines)
            echo "Container logs:"
            docker logs --tail 50 ${{ env.CONTAINER_NAME }}